<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Agende sua mentoria</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="form-first-name">Nome</label>
                            <input type="text" id="form-first-name">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="form-surname">Sobrenome</label>
                            <input type="text" id="form-surname">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="form-email">E-mail<span>(digite um email válido)</span></label>
                        <input type="email" id="form-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="form-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="form-password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="form-mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="form-mentor-name">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
          
                    <div class="fieldset-header">
                      <legend>Primeira mentoria</legend>
          
                      <div class="col-3">
                        <div class="input-wrapper">
                          <label for="first-mentorship">Data <span>(DD/MM/AAAA)</span></label>
                          <input
                            type="date"
                            id="first-mentorship" />
                        </div>
          
                        <div class="input-wrapper">
                          <label for="start-time">Das </label>
                          <input
                          type="time"
                          id="start-time" />
                        </div>
          
                        <div class="input-wrapper">
                          <label for="end-time">Até </label>
                          <input
                          type="time"
                          id="end-time" />
                        </div>
          
                      </div>
                    </div>

                    <div class="fieldset-header">
                        <legend>Segunda mentoria</legend>
            
                        <div class="col-3">
                          <div class="input-wrapper">
                            <label for="first-mentorship">Data <span>(DD/MM/AAAA)</span></label>
                            <input
                              type="date"
                              id="first-mentorship" />
                          </div>
            
                          <div class="input-wrapper">
                            <label for="start-time">Das </label>
                            <input
                            type="time"
                            id="start-time" />
                          </div>
            
                          <div class="input-wrapper">
                            <label for="end-time">Até </label>
                            <input
                            type="time"
                            id="end-time" />
                          </div>
            
                        </div>
                      </div>
            </fieldset>
        </form>

        <footer>
            <input type="submit" value="Salvar" class="button">
        </footer>
    </div>
</body>
</html>
